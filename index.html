<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coccions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;0,900;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
    <body>
        
        <header>
            <nav>
                <div id="branding">
                    <img src="assets/coccionsLogo.png" alt="logo">
                </div>
                <ul>
                    <li><a href="">Tortas</a></li>
                    <li><a href="">Tortas Especiales</a></li>
                    <li><a href="">Combos</a></li>
                    <li><a href="">Cuadraditos</a></li>
                    <li><a href="">Budines</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <section class="container">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                    <div class="swiper-slide"><img src="assets/swiperImages/Slide1.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="assets/swiperImages/Slide2.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="assets/swiperImages/Slide3.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="assets/swiperImages/Slide4.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="assets/swiperImages/Slide5.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="assets/swiperImages/Slide6.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="assets/swiperImages/Slide7.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="assets/swiperImages/Slide8.jpg" alt=""></div>
                  ...
                </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
            </div>

        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="js/swiper.js"></script> 
        <script src="js/main.js"></script>
    </body>
</html>
